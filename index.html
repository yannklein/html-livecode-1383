<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/3926274332.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Dribbble card</title>
</head>
<body>
  <div class="container">
    <h1>Dribble card challenge</h1>
    <div class="cards">
      <!-- your card here -->
      <div class="card-frame">
        <div class="card-white">
          <div class="card-image" style="background-image: url(https://images.unsplash.com/photo-1682687220975-7b2df674d3ce?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">
            <a href="#" class="btn-white">Save</a>
          </div>
          <ul class="list-inline">
            <li><i class="fas fa-eye"></i>90</li>
            <li><i class="fas fa-comment"></i>10</li>
            <li><i class="fas fa-heart"></i>24</li>
          </ul>
        </div>
        <div class="card-user">
          <img class="avatar" src="https://avatars.githubusercontent.com/u/138842410?v=4" alt="">
          <a href="#">Jane</a>
        </div>
      </div>

      <div class="card-frame">
        <div class="card-white">
          <div class="card-image" style="background-image: url(https://images.unsplash.com/photo-1682687220975-7b2df674d3ce?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">
            <a href="#" class="btn-white">Save</a>
          </div>
          <ul class="list-inline">
            <li><i class="fas fa-eye"></i>90</li>
            <li><i class="fas fa-comment"></i>10</li>
            <li><i class="fas fa-heart"></i>24</li>
          </ul>
        </div>
        <div class="card-user">
          <img class="avatar" src="https://avatars.githubusercontent.com/u/138842410?v=4" alt="">
          <a href="#">Jane</a>
        </div>
      </div>

      <div class="card-frame">
        <div class="card-white">
          <div class="card-image" style="background-image: url(https://images.unsplash.com/photo-1682687220975-7b2df674d3ce?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">
            <a href="#" class="btn-white">Save</a>
          </div>
          <ul class="list-inline">
            <li><i class="fas fa-eye"></i>90</li>
            <li><i class="fas fa-comment"></i>10</li>
            <li><i class="fas fa-heart"></i>24</li>
          </ul>
        </div>
        <div class="card-user">
          <img class="avatar" src="https://avatars.githubusercontent.com/u/138842410?v=4" alt="">
          <a href="#">Jane</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
